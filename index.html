<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic-tac-toe</h1>
        </div>
        <div class="scoreboard">
            <div class="player1Score player1Turn">
                <h3 class="p1Name">Player 1</h3>
                <h2 class="p1Score">0</h2>
            </div>
            <div class="player2Score player2Turn">
                <h3 class="p2Name">Player 2</h3>
                <h2 class="p2Score">0</h2>
            </div>
        </div>
    </div>
    <div class="playerModal">
        <div class="playerMessage">
            <h1>Please enter name</h1>
            <form class="form">
                <input type="text" class="player1" maxlength="12" placeholder="Player 1" required>
                <input type="text" class="player2" maxlength="12" placeholder="Player 2" required>
                <input type="submit" class="submit-btn">
            </div>
        </form>
    </div>
    <div class="container square-container">
        <div class="gameboard">
            <div class="square no-l" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square no-l" data-index="3"></div>
            <div class="square" data-index="4"></div>
            <div class="square" data-index="5"></div>
            <div class="square no-l no-b" data-index="6"></div>
            <div class="square no-b" data-index="7"></div>
            <div class="square no-b" data-index="8"></div>
        </div>
    </div>
    <div class="container">
        <button class="changeNames">Change Name</button>
    </div>
    <div class="modal">
        <div class="container gameover">
            <h2 class="display"></h2>
            <button class="reset-btn">Reset</button>
        </div>
    </div>
</body>
</html>
