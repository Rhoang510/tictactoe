<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic-tac-toe</h1>
        </div>
        <div class="message"></div>
    </div>
    <div class="container square-container">
        <div class="gameboard">
            <div class="square no-l" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square no-l" data-index="3"></div>
            <div class="square" data-index="4"></div>
            <div class="square" data-index="5"></div>
            <div class="square no-l no-b" data-index="6"></div>
            <div class="square no-b" data-index="7"></div>
            <div class="square no-b" data-index="8"></div>
        </div>
    </div>
</body>
</html>
